<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>spaceBattle</title>
  </head>
  <body>
    <div class="container">
      <!-- solider -->
      <div class="soldier card box-shadow">
        <h1>Soldier</h1>
        <img src="./images/soldier.jpeg" alt="" />
        <div class="stats">
          <h3>Hull: 15</h3>
          <h3>FirePower: 5</h3>
          <h3>Accuracy: 0.7</h3>
        </div>
      </div>

      <!-- alien -->
      <div class="alien card">
        <h1>Alien</h1>
        <img src="./images/monster.jpeg" alt="" />
        <div class="stats">
          <h3>Hull: 6</h3>
          <h3>FirePower: 3</h3>
          <h3>Accuracy: 0.6</h3>
        </div>
      </div>
    </div>
